        <h1 id="Axios基础"><a href="#Axios基础" class="headerlink" title="Axios基础"></a>Axios基础</h1><p><strong>Axios语法</strong></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">axios(&#123;</span><br><span class="line">url: </span><br><span class="line">method: </span><br><span class="line">data: &#123;&#125;</span><br><span class="line">params:&#123;</span><br><span class="line">&#125;&#125;).then (result=&gt;&#123;&#125;)</span><br><span class="line">.catch(error=&gt;&#123;&#125;)</span><br></pre></td></tr></table></figure>

<p><strong>Axios原理</strong><br>内部使用XMLHttpRequest 和Promise对象封装 发送请求<br>自定义封装Axios方法：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">function myAxios(config)&#123;</span><br><span class="line"></span><br><span class="line">//判断是否有参数</span><br><span class="line">  if(cofig.params)&#123;</span><br><span class="line">    //拼接参数到url 利用浏览器自带的URLSearchParams</span><br><span class="line">    const searchParams = new URLSearchParams(config.params)</span><br><span class="line">    config.url += &quot;?$&#123;searchParams&#125;&quot;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">//内部返回一个Promise对象</span><br><span class="line">return new Promise((resolve,reject) =&gt;&#123;</span><br><span class="line"></span><br><span class="line">   //promise new出来的初始状态为待定 在内部使用XMLHttpRequest发送请求</span><br><span class="line">  const  xhr = new XMLHttpRequst()</span><br><span class="line">  xhr.open(config.method || &#x27;get&#x27;, config.url)</span><br><span class="line"></span><br><span class="line"> xhr.addEventListener(&#x27;loadend&#x27;, ()=&gt;&#123;</span><br><span class="line"></span><br><span class="line">   //收到response回应</span><br><span class="line">  const data = xhr.response</span><br><span class="line">  if(xhr.status &gt;= 200 &amp;&amp; xhr.status &lt;300)&#123;</span><br><span class="line">            //xhr响应成功 调用promise的resolve 改变promise状态为已结束 从而调用回调函数.then</span><br><span class="line">          resolve(JSON.parse(xhr.response))</span><br><span class="line">&#125;else&#123;</span><br><span class="line">   reject(new Error(xhr.response))   </span><br><span class="line">&#125;</span><br><span class="line">if(config.data)&#123;</span><br><span class="line">xhr.setAttributeHeader(&#x27;Content-Type&#x27;,&#x27;application/json&#x27;)</span><br><span class="line">  xhr.send(JSON.stringify(config.data)) </span><br><span class="line">&#125;</span><br><span class="line">xhr.send()</span><br><span class="line">&#125;)</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

  window.addEventListener('tabs:register', () => {

    });
  }
